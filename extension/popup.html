<head>

    <script src="node_modules\chart.js\dist\chart.umd.js"></script>
    <style>
        body {
            min-width:300px;

    <title>Toxic Detection</title>

<body style="background: linear-gradient(180deg, white 290px, red 290px);">
    <div style="text-align: center;">
        <h1>Toxic Detection Tool</h1>
        <img src="images/image.png" width="50%" height="auto" class="img">
        
        <div>
            <button class="tablinks active" data-tab="t11">Scan</button>
            <button class="tablinks" data-tab="t12">Check</button>
          
            <div id="t11" class="tabcontent open">
                <h3>Please click here to start</h3>
                <button id = "scrapePage" class="button">
                    <!-- <h3>Toxic Detect</h3>  -->
                    <!-- <marquee behavior="scroll" direction="left" scrollamount="10"><b>Toxic Detection</b></marquee> -->
                    <b>Toxic Detect</b>
                    <marquee behavior="scroll" direction="left" id="check"><b>&#127795;Click here&#127795;	</b></marquee>
                    <img src="images/run.gif" width="30%" height="auto">
                    <img src="images/run.gif" width="30%" height="auto">
                    <img src="images/run.gif" width="30%" height="auto">
                </button>
                <div id="box"class="text_box">
                    <span id="toxic">
        
                    </span>
                </div>
                <img id="make_blur"src="images/pokeball.png" width="10%" height="auto" alt="Censoring" class="blur_button">
                <script src="popup.js"></script>
            </div>
          
            <div id="t12" class="tabcontent">
                <h3>Check for word</h3>
                <input id="word" type="text" placeholder="Enter some text">
                <button id="check_word" class="check_button">Submit</button>
                <div id="word_box" class="text_box">
                    
                </div>
                <canvas id="chart"></canvas>
                
                <img src="images/pokeball.png" width="10%" height="auto" style="transform: rotate(180deg);" class="center">

            </div>
          
        </div>
