<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">

    <script src="node_modules\chart.js\dist\chart.umd.js"></script>
    <script src="./onPage.js"></script>
    <style>
        body {
            min-width:300px;
        }
    </style>
    <title>Toxic Detection</title>
</head>
<body style="background: linear-gradient(160deg, rgb(195, 230, 230), rgba(0, 166, 255, 0.834) 80%);">
    <div style="text-align: center;">
        <h1>Toxic Detection Tool</h1>
        <!-- <img src="images/image.png" width="50%" height="auto" class="img">
         -->
        <div>
            <button class="tab tablinks active" data-tab="t11">Scan</button>
            <button class="tab tablinks" data-tab="t12">Check</button>
            
            <div id="t11" class="tabcontent open">
                <input type="radio" name="scan" id="scan1" value="check" checked>
                <label for="scan1"><b>Basic</b></label>
                <input type="radio" name="scan" id="scan2" value="checkbert">
                <label for="scan2"><b>BERT</b></label>
                <input type="radio" name="scan" id="scan3" value="checkplus">
                <label for="scan3"><b>Fused</b></label>
                <h3>Please click here to start</h3>
                <button id = "scrapePage" class="button">
                    <b id="button_text" style="text-align: center;">Toxic Detect</b>
                </button>
                
                <div id="box"class="text_box">
                    <span id="toxic">
        
                    </span>
                </div>
                <div>
                    <img id="make_blur"src="images/Cogwheel.png" alt="Censoring" class="blur_button">
                    <div id="count" style="position: fixed; top: 88%;left: 48.5%; display: inline-block;text-align: center;">0</div>
                </div>
                <script src="popup.js" type="module"></script>
            </div>
          
            <div id="t12" class="tabcontent">
                <input type="radio" name="checkword" id="checkword1" value="check" checked>
                <label for="checkword1"><b>Basic</b></label>
                <input type="radio" name="checkword" id="checkword2" value="checkbert">
                <label for="checkword2"><b>BERT</b></label>
                <input type="radio" name="checkword" id="checkword3" value="checkplus">
                <label for="checkword3"><b>Fused</b></label>
                <h3>Check for word</h3>
                <input id="word" type="text" placeholder="Please enter some text">
                <button id="check_word" class="check_button">Submit</button>
                <div id="word_box" class="text_box">
                    
                </div>
                <canvas id="chart"></canvas>
                
                <!-- <img src="images/pokeball.png" width="10%" height="auto" style="transform: rotate(180deg);" class="center"> -->

            </div>
          
        </div>

        
        <!-- <script>
            setTimeout(()=>{setInterval(()=>{document.getElementById("toxic").innerHTML = "Ná»™i dung";}, 5000)},30000)
        </script> -->

    </div>
</body>
</html>
